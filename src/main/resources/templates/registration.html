<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>登録</h1>

    <div th:if="${param.success}">You've successfully registered</div>

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <label for="userName">User Name:</label>
        <input type="text" th:field="*{userName}" required autofocus>
        <br>
        <label for="userEmail">Email:</label>
        <input type="email" th:field="*{userEmail}" required>
        <br>
        <label for="userPassword">Password:</label>
        <input type="password" th:field="*{userPassword}" required>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
