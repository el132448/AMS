<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5 mx-auto col-lg-5">
        <h3>新規登録</h3>
        <div th:if="${param.success}">登録が成功しました。</div>

        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="userEmail" class="form-label">メールアドレス:</label>
                <input type="email" id="userEmail" th:field="*{userEmail}" required class="form-control bg-light">
            </div>
            <div class="mb-4">
                <label for="userPassword" class="form-label">パスワード:</label>
                <input type="password" id="userPassword" th:field="*{userPassword}" required class="form-control bg-light">
            </div>
            <div>
                <button type="submit" class="btn btn-danger">登録</button>
                <a th:href="@{/login}" class="btn btn-primary">戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
