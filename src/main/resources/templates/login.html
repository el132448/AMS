<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>ログイン</title>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5 mx-auto col-lg-5">
        <h3>ログイン</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">メールアドレス</label>
                <input type="email" id="username" name="username" class="form-control bg-light">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control bg-light">
            </div>
            <div>
                <input type="submit" value="ログイン" class="btn btn-primary">
                <a th:href="@{/registration}" class="btn btn-danger">新規登録</a>
            </div>
        </form>
    </div>

</body>
</html>
