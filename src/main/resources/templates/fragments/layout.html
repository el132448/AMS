<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Header</title>
    <link rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Left: Navbar brand -->
                <a class="navbar-brand" th:href="@{/employee}">社員情報一覧</a>

                <!-- Middle: Nav links -->
                <div class="d-flex flex-grow-1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/employee}">Page 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/employee}">Page 2</a>
                        </li>
                        <!-- Add more pages as needed -->
                    </ul>
                </div>

                <!-- Right: Logout link -->
                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">ログアウト</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="py-3 mt-auto bg-light border-top">
        <div class="container-fluid">
            <p class="text-center text-body-secondary">
                <small>Copyright &copy; 2024 勤怠管理システム All Rights Reserved.</small>
            </p>
        </div>
