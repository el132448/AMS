<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>社員情報一覧</title>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="/js/employee.js"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/css/employee.css">

</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>

    <section>
        <h1>社員情報一覧</h1>

        <!-- Filter Form -->
        <form th:action="@{/employee}" method="get" style="margin-bottom: 20px;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <!-- Filter by Employee ID -->
                <div>
                    <label for="employeeId">社員ID:</label>
                    <input type="text" id="employeeId" name="employeeId" th:value="${employeeId}">
                </div>

                <!-- Filter by Joining Date Range -->
                <div>
                    <label for="joiningDateFrom">入社年月日 From:</label>
                    <input type="date" id="joiningDateFrom" name="joiningDateFrom" th:value="${joiningDateFrom}">
                </div>
                <div>
                    <label for="joiningDateTo">To:</label>
                    <input type="date" id="joiningDateTo" name="joiningDateTo" th:value="${joiningDateTo}">
                </div>

                <!-- Filter by Department -->
                <div>
                    <label for="department">所属:</label>
                    <input type="text" id="department" name="department" th:value="${department}">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">検索</button>
                </div>
            </div>
        </form>

        <!-- Delete form & employee list-->
        <form th:action="@{/employee/delete}" method="post" onsubmit="return validateCheckboxes()">
            <button type="submit" value="deleteEmployee">削除</button>
            <a th:href="@{/employee/registration}">社員情報登録</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>選択</th>
                    <th>社員ID</th>
                    <th>氏名</th>
                    <th>性別</th>
                    <th>生年月日</th>
                    <th>年齢</th>
                    <th>入社年月日</th>
                    <th>所属</th>
                    <th>メールアドレス</th>
                </tr>
                </thead>

                <tbody id="employeeTableBody">
                <!-- Employee rows will be populated here dynamically -->
                </tbody>

            </table>
        </form>

        <!-- Pagination Controls -->
        <div id="paginationControls">
            <ul class="pagination">
                <!-- Pagination buttons will be populated here dynamically -->
            </ul>
        </div>

    </section>

    <div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
