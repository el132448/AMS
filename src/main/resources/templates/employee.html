<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>社員情報一覧</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <style>
    .clickable-row {
        cursor: pointer;
    }
    .clickable-row:hover {
        background-color: #f5f5f5;
    }
    td {
        padding: 5px;
    }
    </style>
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>

    <section>
        <h1>社員情報一覧</h1>

        <!-- Filter Form -->
        <form th:action="@{/employee}" method="get" style="margin-bottom: 20px;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <!-- Filter by Employee ID -->
                <div>
                    <label for="employeeId">社員ID:</label>
                    <input type="text" id="employeeId" name="employeeId" th:value="${employeeId}">
                </div>

                <!-- Filter by Joining Date Range -->
                <div>
                    <label for="joiningDateFrom">入社年月日 From:</label>
                    <input type="date" id="joiningDateFrom" name="joiningDateFrom" th:value="${joiningDateFrom}">
                </div>
                <div>
                    <label for="joiningDateTo">To:</label>
                    <input type="date" id="joiningDateTo" name="joiningDateTo" th:value="${joiningDateTo}">
                </div>

                <!-- Filter by Department -->
                <div>
                    <label for="department">所属:</label>
                    <input type="text" id="department" name="department" th:value="${department}">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">検索</button>
                </div>
            </div>
        </form>

        <!-- Delete form & employee list-->
        <form th:action="@{/employee/delete}" method="post" onsubmit="return validateCheckboxes()">
            <button type="submit" value="deleteEmployee">削除</button>
            <a th:href="@{/employee/registration}">社員情報登録</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>選択</th>
                    <th>社員ID</th>
                    <th>氏名</th>
                    <th>性別</th>
                    <th>生年月日</th>
                    <th>年齢</th>
                    <th>入社年月日</th>
                    <th>所属</th>
                    <th>メールアドレス</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}" class="clickable-row" th:onclick="'window.location.href=\'/employee/' + ${employee.employeeId} + '\';'">
                    <td class="checkbox-cell" onclick="stopPropagation(event)">
                        <input type="checkbox" th:value="${employee.employeeId}" name="deleteEmployeeIds">
                        <!-- <input type="checkbox" th:value="${employee.id}" name="employeeIds" class="enlarged-checkbox">-->
                    </td>
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.employeeGender}"></td>
                    <td th:text="${employee.employeeBirthDate}"></td>
                    <td th:text="${employee.employeeAge}"></td>
                    <td th:text="${employee.employeeJoiningDate}"></td>
                    <td th:text="${employee.employeeDepartment}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                </tr>
                </tbody>
            </table>
        </form>

        <!-- Pagination Controls -->
        <div>
            <ul class="pagination">
                <!-- Previous Button -->
                <li th:if="${currentPage > 1}">
                    <a th:href="${paginationUrl + '&page=' + (currentPage - 1)}">前へ</a>
                </li>

                <!-- Page Numbers -->
                <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:if="${totalPages > 1}">
                    <span th:if="${i == currentPage}"
                          th:text="${i}"
                          th:style="'text-decoration: none; cursor: default;'"
                    ></span>
                    <a th:if="${i != currentPage}"
                       th:href="${paginationUrl + '&page=' + i}"
                       th:text="${i}"
                    ></a>
                </li>

                <!-- Next Button -->
                <li th:if="${currentPage < totalPages}">
                    <a th:href="${paginationUrl + '&page=' + (currentPage + 1)}">次へ</a>
                </li>

            </ul>
        </div>
    </section>

    <div th:replace="~{fragments/layout :: footer}"></div>

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"-->
<!--            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">-->
<!--    </script>-->
    <script>
        // Function to stop event propagation
        function stopPropagation(event) {
            event.stopPropagation(); // Prevents the click event from bubbling up to the parent <tr>
        }

        // Function to validate if at least one checkbox is checked
        function validateCheckboxes() {
            // Get all checkboxes with the name 'deleteEmployeeIds'
            var checkboxes = document.querySelectorAll('input[name="deleteEmployeeIds"]');
            // Check if at least one checkbox is checked
            var isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            // If none are checked, alert the user and prevent form submission
            if (!isChecked) {
                alert('少なくとも1つのチェックボックスを選択してください。');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

    </script>
</body>
</html>
