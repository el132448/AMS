<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" class="bg-light">
<head>
    <title>社員情報一覧</title>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script src="/js/employee.js"></script>
    <link rel="stylesheet" href="/css/employee.css">

</head>
<body class="d-flex flex-column h-100">

    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="my-3">
        <div class="container-fluid">
            <h3>社員情報一覧</h3>

            <!-- Filter Form -->
            <form id="filterForm" class="mb-3">
                <div class="row row-cols-auto">
                    <!-- Filter by Employee ID -->
                    <div class="col">
                        <label class="form-label" for="employeeId">社員ID:</label>
                        <input class="form-control" type="text" id="employeeId" name="employeeId" th:value="${employeeId}" style="width: 4rem;">
                    </div>

                    <!-- Filter by Department -->
                    <div class="col">
                        <label class="form-label" for="department">所属:</label>
                        <select class="form-select" id="department" name="department" th:value="${department}">
                            <option value="" selected>-------</option>
                            <option value="総務部">総務部</option>
                            <option value="営業部">営業部</option>
                            <option value="人事部">人事部</option>
                            <option value="研究開発部">研究開発部</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <!-- Filter by Joining Date Range -->
                    <div class="col">
                        <label class="form-label" for="joiningDateFrom">入社年月日 From:</label>
                        <input class="form-control" type="date" id="joiningDateFrom" name="joiningDateFrom" th:value="${joiningDateFrom}">
                    </div>

                    <div class="col">
                        <label class="form-label" for="joiningDateTo">To:</label>
                        <input class="form-control" type="date" id="joiningDateTo" name="joiningDateTo" th:value="${joiningDateTo}">
                    </div>

                </div>
            </form>

            <!-- Delete form & employee list-->
            <form th:action="@{/employee/delete}" method="post" onsubmit="return validateCheckboxes()">

                <div class="mb-3">
                    <a th:href="@{/employee/registration}" class="btn btn-primary">社員情報登録</a>

                    <button type="submit" value="deleteEmployee" class="btn btn-danger">削除</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-responsive">
                        <thead class="table-success sticky-top">
                            <tr>
                                <th>選択</th>
                                <th>社員ID</th>
                                <th>氏名</th>
                                <th>性別</th>
                                <th>生年月日</th>
                                <th>年齢</th>
                                <th>入社年月日</th>
                                <th>所属</th>
                                <th>メールアドレス</th>
                            </tr>
                        </thead>

                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be populated here dynamically -->
                        </tbody>

                    </table>
                </div>
            </form>

            <!-- Pagination Controls -->
            <div id="paginationControls">
                <ul class="pagination justify-content-center">
                    <!-- Pagination buttons will be populated here dynamically -->
                </ul>
            </div>

        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
