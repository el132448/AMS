<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報登録</title>
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>

    <div class="container">
        <h1>社員情報登録</h1>
        <form th:action="@{/editEmployee}" method="post">

            <label for="id">社員ID</label>
            <input type="text" id="id" th:value="${employeeId}" name="id" readonly>
            <br>
            <label for="joiningDate">入社年月日</label>
            <input type="text" id="joiningDate" name="joiningDate">
            <br>
            <label for="name">氏名</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="gender">性別</label>
            <input type="text" id="gender" name="gender">
            <br>
            <label for="birthDate">生年月日</label>
            <input type="text" id="birthDate" name="birthDate">
            <br>
            <label for="department">所属</label>
            <input type="text" id="department" name="department">
            <br>
            <label for="email">メールアドレス</label>
            <input type="text" id="email" name="email">
            <br>

            <button type="submit" value="registerEmployee">登録</button>
        </form>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
